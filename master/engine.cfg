[application]

name="Spookz"
main_scene="res://_src/Battle/Battle.tscn"
icon="res://icon.png"

[display]

emulate_touchscreen=true
stretch_mode="2d"
width=1280
height=720

[input]

A=[key(Return)]
B=[key(Escape)]
up=[key(W)]
down=[key(S)]
left=[key(A)]
right=[key(D)]

[physics_2d]

motion_fix_enabled=true
