[application]

name="Spookz"
main_scene="res://_src/World/World.tscn"
icon="res://icon.png"

[autoload]

TAnimation="*res://_src/World/TAnimation.tscn"
Global="*res://Global.gd"

[display]

width=704
orientation="sensor_portrait"
stretch_aspect="keep"
height=1280
stretch_mode="2d"
emulate_touchscreen=true

[image_loader]

filter=false
gen_mipmaps=false

[input]

_TEXT=[mbutton(0, 1)]
A=[key(Return)]
B=[key(Escape)]
up=[key(W)]
down=[key(S)]
left=[key(A)]
right=[key(D)]

[physics_2d]

motion_fix_enabled=true
